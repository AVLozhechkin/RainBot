name: Deploy to Yandex

on:
  push:
    branches: ["feature/actions"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./deployment/terraform

    env:
      TF_VAR_telegram_bot_token: ${{ secrets.TG_TOKEN }}
      TF_VAR_iam_token: ${{ secrets.IAM_TOKEN }}
      TF_VAR_yandex_weather_api_key: ${{ secrets.YANDEX_WEATHER_API_KEY }}
      TF_VAR_folder_id: ${{ secrets.FOLDER_ID }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Terraform initialization
        run: terraform init

      - name: Terraform module initialization
        run: |
          cd rainbot_tf_module;
          terraform init

      - name: Terraform destroy
        run: terrafrom destroy

      - name: Terraform apply
        run: terraform apply --auto-approve --parallelism=2
